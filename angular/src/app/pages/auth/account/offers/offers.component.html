<app-sidenav></app-sidenav>
<div class="accountFormContainer fishes">

    <div class="accountFormTitleButton">
    <h4 class="accountFormTitle">MY OFFERS</h4>
    </div>

  
      <div class="accountFishCard"  *ngFor="let offer of offers">
        <div class="accountFishCardHeader"><img src="{{offer.fish.image}}" ></div>
        <div class="accountFishCardDetail">
          <ul>
              <li><label>Highest offer:</label> â‚¬{{ offer.bid }}</li>
              <li><label>Started at:</label><br> {{ offer.started_at }}</li>
              <li><label>Ends At:</label><br> {{ offer.ended_at }} </li>
              <li><label>Seller:</label><br> {{ offer.seller.email }} </li>
              <li><label>Fish name:</label><br> {{ offer.fish.name }} </li>
              <li><label>Highest bidder:</label><br> {{ offer.bidder.email }} </li>
              <li><label>Status:</label><br> {{ offer.statuses.name }} </li>
              <li><button class="accountFishCardButton gavelButton" routerLink="/auctions/select/{{offer.id}}" >BID<i class="fas fa-gavel"></i></button></li>
          </ul>
        </div>
      </div>
</div>
